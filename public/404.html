<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mycelium Network</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        var path = window.location.pathname;
        
        // Если мы уже на главной странице, не делаем редирект
        if (path === '/forgotten-decryptor-polygon/' || path === '/forgotten-decryptor-polygon/index.html') {
            // Ничего не делаем - уже на главной
        } else {
            // Извлекаем путь после названия репозитория
            var repoPath = '/forgotten-decryptor-polygon';
            var appPath = path.substring(repoPath.length);
            
            // Если путь не пустой, перенаправляем на хэш-роут
            if (appPath) {
                // Убираем начальный слеш если есть
                appPath = appPath.replace(/^\//, '');
                window.location.href = repoPath + '/#' + appPath;
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
