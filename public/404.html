<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mycelium Network</title>
    <script type="text/javascript">
        // Simple redirect to hash router for GitHub Pages
        var path = window.location.pathname;
        var repoName = 'forgotten-decryptor-polygon';
        
        if (path.includes(repoName)) {
            var appPath = path.split(repoName)[1];
            if (appPath && appPath !== '/') {
                // Убираем начальный слеш если есть
                appPath = appPath.replace(/^\//, '');
                window.location.href = '/' + repoName + '/#' + appPath;
            } else {
                window.location.href = '/' + repoName + '/';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to Mycelium Network...</p>
</body>
</html>
